<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phillip Bishop - Interactive Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/me.png" type="image/png">
    <style>
        .element {
            position: absolute;
            transition: transform 0.5s, left 1s, top 1s;
        }

        button {
            cursor: pointer;
            animation: blink 2s infinite alternate;
        }

        header,
        footer,
        nav {
            position: relative;
            /* or fixed/sticky if needed */
            z-index: 1000;
            /* high value to appear on top */
        }
    </style>
</head>

<body>

    <header>
        <img src="images/eagle1.gif">
        <img src="images/eagle2.gif">
        <img src="images/eagle3.gif">
        <img src="images/eagle4.gif">
        <img src="images/eagle5.gif">
        <img src="images/eagle6.gif">
        <img src="images/eagle7.gif">
        <img src="images/eagle8.gif">
    </header>

    <main>
        <div class="content" id="interactive-container"></div>
        <nav>
            <a href="index.html">About</a>
            <a href="videos.html">Videos</a>
            <a href="links.html">Links</a>
            <a href="gallery.html">Gallery</a>
            <a href="eagles.html">Eagles</a>
            <a href="buttons.html">Buttons</a>
            <a href="form.html">Form</a>
        </nav>
    </main>

    <footer>
        <img src="images/eagle1.gif">
        <img src="images/eagle2.gif">
        <img src="images/eagle3.gif">
        <img src="images/eagle4.gif">
        <img src="images/eagle5.gif">
        <img src="images/eagle6.gif">
        <img src="images/eagle7.gif">
        <img src="images/eagle8.gif">
    </footer>

    <script>
        const container = document.getElementById('interactive-container');
        const elementTypes = ['slider', 'button', 'checkbox', 'text', 'number', 'color', 'select'];
        const labels = [
            'Name', 'Email', 'Age', 'Username', 'Country', 'City', 'State', 'Zip Code',
            'Address', 'Phone', 'Birthday', 'Gender', 'Occupation', 'Company', 'Department',
            'Title', 'Color', 'Score', 'Level', 'Rank', 'Option', 'Choice', 'Preference',
            'Language', 'Currency', 'Time Zone', 'Hobby', 'Interest', 'Skill', 'Experience',
            'Education', 'Degree', 'Major', 'Minor', 'Favorite Food', 'Favorite Drink',
            'Favorite Movie', 'Favorite Book', 'Pet Name', 'Pet Type', 'Car Model', 'License',
            'Password', 'Security Question', 'Answer', 'Website', 'Profile URL', 'Bio',
            'Tagline', 'Nickname', 'Team', 'Project', 'Task', 'Event', 'Date', 'Start Time',
            'End Time', 'Duration', 'Score', 'Rating', 'Vote', 'Level', 'Stage', 'Phase',
            'Code', 'ID', 'Token', 'Key', 'Reference', 'Comment', 'Review', 'Feedback',
            'Message', 'Subject', 'Topic', 'Category', 'Type', 'Priority', 'Status',
            'Mode', 'Setting', 'Option A', 'Option B', 'Option C', 'Choice 1', 'Choice 2',
            'Choice 3', 'Label', 'Field', 'Input', 'Output', 'Value', 'Amount', 'Quantity'
        ];
        const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f', '#fff', '#000'];

        for (let i = 0; i < 200; i++) {
            const type = elementTypes[Math.floor(Math.random() * elementTypes.length)];
            let el, label;
            switch (type) {
                case 'slider':
                    el = document.createElement('input');
                    el.type = 'range';
                    el.min = 0;
                    el.max = Math.floor(Math.random() * 500) + 1;
                    el.value = Math.floor(Math.random() * 100);
                    label = document.createElement('label');
                    label.textContent = labels[Math.floor(Math.random() * labels.length)];
                    break;
                case 'button':
                    el = document.createElement('button');
                    el.textContent = ['Submit', 'Cancel', 'Send', 'Apply', 'Reset'][Math.floor(Math.random() * 5)];
                    break;
                case 'checkbox':
                    el = document.createElement('input');
                    el.type = 'checkbox';
                    label = document.createElement('label');
                    label.textContent = labels[Math.floor(Math.random() * labels.length)];
                    break;
                case 'text':
                    el = document.createElement('input');
                    el.type = 'text';
                    el.placeholder = labels[Math.floor(Math.random() * labels.length)];
                    break;
                case 'number':
                    el = document.createElement('input');
                    el.type = 'number';
                    el.min = 0;
                    el.max = 1000;
                    el.value = Math.floor(Math.random() * 100);
                    break;
                case 'color':
                    el = document.createElement('input');
                    el.type = 'color';
                    el.value = colors[Math.floor(Math.random() * colors.length)];
                    break;
                case 'select':
                    el = document.createElement('select');
                    const numOptions = Math.floor(Math.random() * 5) + 2;
                    const used = new Set();
                    for (let j = 0; j < numOptions; j++) {
                        let optionLabel;
                        do {
                            optionLabel = labels[Math.floor(Math.random() * labels.length)];
                        } while (used.has(optionLabel));
                        used.add(optionLabel);

                        const opt = document.createElement('option');
                        opt.textContent = optionLabel;
                        el.appendChild(opt);
                    }
                    break;
            }

            const wrapper = document.createElement('div');
            wrapper.classList.add('element');
            wrapper.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            wrapper.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            wrapper.style.transform = `rotate(${Math.random() * 360}deg)`;

            if (label) wrapper.appendChild(label);
            wrapper.appendChild(el);
            container.appendChild(wrapper);
        }

        const elements = document.querySelectorAll('.element');
        const speeds = [];
        elements.forEach(el => {
            speeds.push({
                x: Math.random() * 3 - 1.5,
                y: Math.random() * 3 - 1.5,
                rot: Math.random() * 0.2 - 0.1
            });
        });

        function animate() {
            elements.forEach((el, i) => {
                let top = parseFloat(el.style.top);
                let left = parseFloat(el.style.left);
                let rot = parseFloat(el.style.transform.replace(/[^0-9\-\.]/g, '') || 0);

                top += speeds[i].y;
                left += speeds[i].x;
                rot += speeds[i].rot;

                if (top < 0 || top > window.innerHeight - 50) speeds[i].y *= -1;
                if (left < 0 || left > window.innerWidth - 150) speeds[i].x *= -1;

                el.style.top = top + 'px';
                el.style.left = left + 'px';
                el.style.transform = `rotate(${rot}deg)`;
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>

</html>
