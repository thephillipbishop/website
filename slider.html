<main>
    <h1>Simple Slider</h1>
    <div class="slider-container">
        <img src="images/eagle3.gif" style="z-index:1">
        <img src="images/eagle4.gif" style="z-index:0">
        <img src="images/eagle5.gif" style="z-index:0">
    </div>
</main>

<footer>
    <img src="images/eagle1.gif">
    <img src="images/eagle2.gif">
    <img src="images/eagle3.gif">
    <img src="images/eagle4.gif">
    <img src="images/eagle5.gif">
    <img src="images/eagle6.gif">
    <img src="images/eagle7.gif">
    <img src="images/eagle8.gif">
</footer>

<script>
let current = 0;
const slides = document.querySelectorAll('.slider-container img');

setInterval(() => {
    slides[current].style.zIndex = 0;
    current = (current + 1) % slides.length;
    slides[current].style.zIndex = 1;
}, 2000);
</script>

</body>
